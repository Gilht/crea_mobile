<div class="container-fluid">
    <div class="row custom-modal-header">
      <div class="col-sm-12">
        {{context.title}}
      </div>
    </div>
    <div class="row custom-modal-content">
      <div class="col-sm-12">
        {{context.message}}
      </div>
    </div>
    <button type="button" class="btn btn-primary modal-button" (click)='accept()'>Aceptar</button>
</div>
