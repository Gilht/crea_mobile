<div class="container-fluid">
    <div class="row custom-modal-header">
      <div class="col-sm-12">
        {{context.title}}
      </div>
    </div>
    <div class="row custom-modal-content">
      <div class="col-sm-12 text-justify">
        <p [innerHTML]="context.content"></p>
      </div>
    </div>
    <div class="row custom-modal-content">
      <div class="checkbox-wrapper">
        <input type="checkbox" id="acceptPolicy" [(ngModel)]="context.accepted">
        <label for="acceptPolicy" class="text-justify">{{context.userStatement}}</label>
      </div>
    </div>
    <div class="row custom-modal-content">
      <div class="button-container">
        <button type="button" class="btn btn-primary modal-button continue-button" (click)='dismiss()'>Continuar</button>
      </div>
    </div>
</div>
