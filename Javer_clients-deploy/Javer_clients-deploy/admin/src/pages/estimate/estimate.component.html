<div style="height: 100%">
    <div class="red-panel"></div>
    <div class="list-panel" *ngIf="!loading">
        <h3>CONTROL DE OBRA > Estimaciones</h3>
        <div class="list-panel-filters">
            <div class="bar-filter-container">
                <select class="form-control" [(ngModel)]='filter.project' (ngModelChange)="filterEstimates()">
                    <option value="">Proyecto</option>
                    <option *ngFor="let item of projects" [ngValue]="item">{{item}}</option>
                </select>
            </div>
            <div class="bar-filter-container">
                <select class="form-control" [(ngModel)]='filter.front' (ngModelChange)="filterEstimates()">
                    <option value="">Frente</option>
                    <option *ngFor="let item of fronts" [ngValue]="item">{{item}}</option>
                </select>
            </div>
            <div class="bar-filter-container">
                <select class="form-control" [(ngModel)]='filter.collection' (ngModelChange)="filterEstimates()">
                    <option value="">Conjunto</option>
                    <option *ngFor="let item of collections" [ngValue]="item">{{item}}</option>
                </select>
            </div>
            <div class="bar-filter-container">
                <select class="form-control" [(ngModel)]='filter.provider' (ngModelChange)="filterEstimates()">
                    <option value="">Proveedor</option>
                    <option *ngFor="let item of providers" [ngValue]="item">{{item}}</option>
                </select>
            </div>
            <div class="bar-filter-container">
                <select class="form-control" [(ngModel)]='filter.contract' (ngModelChange)="filterEstimates()">
                    <option value="">Contrato</option>
                    <option *ngFor="let item of contracts" [ngValue]="item">{{item}}</option>
                </select>
            </div>
            <div class="bar-filter-container">
                <button type="button" class="btn btn-warning" (click)="cleanFilters();">Limpiar</button>
            </div>
        </div>
        <div style="clear:both;"></div>

        <div class="container">
            <div class="table-container">
                <table class="table table-hover">
                    <colgroup>
                        <col span="7">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Proyecto</th>
                            <th>Frente</th>
                            <th>Conjunto</th>
                            <th>Proveedor</th>
                            <th>Contrato</th>
                            <th># Estimación</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="estimates && estimates.length > 0">
                        <tr *ngFor="let estimate of dataToShow">
                            <td>{{estimate.project}}</td>
                            <td>{{estimate.frontName}}</td>
                            <td>{{estimate.collectionName}}</td>
                            <td>{{estimate.providerName}}</td>
                            <td>{{estimate.contract}}</td>
                            <td>{{estimate.estimateNumber}}</td>
                            <td>
                                <button type="button" class="btn btn-primary action-button" [routerLink]="['edit', estimate.id]">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="no-info" *ngIf="estimates.length == 0">
                                <small>No hay información para mostrar</small>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="loading" *ngIf="loading">
    <div class="cssload-thecube">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
    </div>
</div>
<ng2-toasty></ng2-toasty>
