<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="title">{{ title }}</div>
            </ion-col>
        </ion-row>
        <ion-row class="content">
            <ion-col>
                <ion-row>
                    <ion-col col-2></ion-col>
                    <ion-col>
                        <div [innerHTML]="message"></div>
                    </ion-col>
                    <ion-col col-2></ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-2></ion-col>
                    <ion-col>
                        <button ion-button full class="btn-primary" (click)="accept()">Aceptar</button>
                    </ion-col>
                    <ion-col col-2></ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
