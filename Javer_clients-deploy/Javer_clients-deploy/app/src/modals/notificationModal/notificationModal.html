<ion-content>
    <div class="title">{{title}}</div>

        <ion-col col-10 class="message">
            <div>{{message}}</div>
        </ion-col>
    </ion-row>
    <ion-row class="center">
        <ion-col col-4 class="center">
            <button ion-button full class="btn-primary" (click)="dismiss();">Aceptar</button>
        </ion-col>
    </ion-row>
</ion-content>
