<ion-content>
    <div class="am-container">
        <div class="am-header">
            <h3>{{title}}</h3>
        </div>
        <div class="am-body">
            <div class="am-content text-justify">
                <p [innerHtml]="content"></p>
            </div>
        </div>
        <div class="am-footer">
            <div class="am-checkbox-wrapper">
                <input type="checkbox" id="acceptPolicy" [(ngModel)]="accepted">
                <label for="acceptPolicy" class="text-justify">{{userStatement}}</label>
            </div>
        </div>
        <div class="am-footer">
            <div class="am-button-container">
                <button ion-button class="btn-primary continue-button" (click)="dismiss()">Continuar</button>
            </div>
        </div>
    </div>
</ion-content>
